<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #f0f0f0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.5s ease-out;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        body.dark-mode .header {
            background: rgba(30, 30, 30, 0.95);
            color: #f0f0f0;
        }

        .prediction-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.7s ease-out;
        }

        body.dark-mode .prediction-form {
            background: rgba(40, 40, 40, 0.95);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1em;
        }

        body.dark-mode label {
            color: #d0d0d0;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }

        body.dark-mode select, body.dark-mode input[type="number"] {
            background: #505050;
            color: #f0f0f0;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
        }

        .result {
            margin-top: 40px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .price-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        body.dark-mode .price-card {
            background: #333;
        }

        .price-card h2 {
            color: #2c3e50;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        body.dark-mode .price-card h2 {
            color: #f0f0f0;
        }

        .price-highlight {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1.8em;
            font-weight: 600;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .toggle-mode {
            position: fixed;
            top: 17px;
            right: 20px;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .toggle-mode {
            background: #3498db;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .prediction-form, .price-card {
                padding: 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .price-highlight {
                font-size: 1.5em;
            }
            .toggle-mode {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">Dark Mode</button>
    <div class="container">
        <div class="header">
            <h1>üè† House Price Predictor</h1>
            <p>Discover your property's value in India's metro cities</p>
        </div>

        <div class="prediction-form">
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" onchange="updateCities()">
                    <option value="">Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">Metro City</label>
                <select id="city">
                    <option value="">Select City</option>
                </select>
            </div>

            <div class="form-group">
                <label for="area">Area (sq ft)</label>
                <input type="number" id="area" min="500" max="5000" placeholder="Enter area (500-5000 sq ft)">
            </div>

            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <select id="bedrooms">
                    <option value="">Select Bedrooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <select id="bathrooms">
                    <option value="">Select Bathrooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="floors">Floors</label>
                <select id="floors">
                    <option value="">Select Floors</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="condition">Condition</label>
                <select id="condition">
                    <option value="">Select Condition</option>
                    <option value="Poor">Poor</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Excellent">Excellent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="garage">Garage</label>
                <select id="garage">
                    <option value="">Select Garage Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button onclick="predictPrice()">Predict Price Now</button>
        </div>

        <div class="result" id="result">
            <div class="price-card">
                <h2>Your Predicted Price</h2>
                <div class="price-highlight" id="predictedPrice"></div>
                <p id="avgPrice" style="margin-top: 20px; color: #2c3e50;"></p>
                <div style="margin-top: 30px;">
                    <canvas id="priceComparisonChart" height="150"></canvas>
                </div>
                <div style="margin-top: 30px;">
                    <canvas id="featureImportanceChart" height="200"></canvas>
                </div>
                <div style="margin-top: 30px;">
                    <canvas id="priceGaugeChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stateCityMap = {
            Maharashtra: ['Mumbai'],
            Karnataka: ['Bengaluru'],
            'Tamil Nadu': ['Chennai'],
            'West Bengal': ['Kolkata'],
            Telangana: ['Hyderabad'],
            Gujarat: ['Ahmedabad'],
            Rajasthan: ['Jaipur'],
            'Uttar Pradesh': ['Lucknow'],
            'Madhya Pradesh': ['Bhopal'],
            Punjab: ['Chandigarh'],
            Uttarakhand: ['Dehradun']
        };

        function updateCities() {
            const state = document.getElementById('state').value;
            const citySelect = document.getElementById('city');
            citySelect.innerHTML = '<option value="">Select City</option>';

            if (state && stateCityMap[state]) {
                stateCityMap[state].forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }

        async function fetchPrediction(data) {
            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Unknown error');
            }
            return await response.json();
        }

        async function predictPrice() {
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const area = parseFloat(document.getElementById('area').value) || 0;
            const bedrooms = parseInt(document.getElementById('bedrooms').value) || 0;
            const bathrooms = parseInt(document.getElementById('bathrooms').value) || 0;
            const floors = parseInt(document.getElementById('floors').value) || 0;
            const condition = document.getElementById('condition').value;
            const garage = document.getElementById('garage').value;

            if (!state || !city || !area || !bedrooms || !bathrooms || !floors || !condition || !garage) {
                alert('Please fill in all fields');
                return;
            }

            if (area < 500 || area > 5000) {
                alert('Area must be between 500 and 5000 square feet');
                return;
            }

            if (!stateCityMap[state] || !stateCityMap[state].includes(city)) {
                alert('Invalid state and city combination');
                return;
            }

            const data = { state, city, area, bedrooms, bathrooms, floors, condition, garage };

            try {
                const prediction = await fetchPrediction(data);
                const featureImportance = {
                    area: 0.50,
                    bedrooms: 0.30,
                    bathrooms: 0.05,
                    floors: 0.06,
                    condition: 0.05,
                    garage: 0.04
                };

                const resultDiv = document.getElementById('result');
                const priceText = document.getElementById('predictedPrice');
                const avgPriceText = document.getElementById('avgPrice');

                priceText.textContent = `‚Çπ${prediction.predicted_price.toLocaleString('en-IN', { maximumFractionDigits: 2 })}`;
                avgPriceText.textContent = `Average Price in ${city}: ‚Çπ${prediction.avg_price.toLocaleString('en-IN', { maximumFractionDigits: 2 })}`;
                resultDiv.style.display = 'block';

                const barCtx = document.getElementById('priceComparisonChart').getContext('2d');
                if (window.barChart instanceof Chart) {
                    window.barChart.destroy();
                }
                window.barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Predicted Price', 'Average Price'],
                        datasets: [{
                            label: 'Price (‚Çπ)',
                            data: [prediction.predicted_price, prediction.avg_price],
                            backgroundColor: ['rgba(46, 204, 113, 0.6)', 'rgba(52, 152, 219, 0.6)'],
                            borderColor: ['rgba(46, 204, 113, 1)', 'rgba(52, 152, 219, 1)'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        animation: { duration: 1000, easing: 'easeOutBounce' },
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Price (‚Çπ)' },
                                ticks: { callback: value => '‚Çπ' + value.toLocaleString('en-IN') }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: context => context.dataset.label + ': ‚Çπ' + context.parsed.y.toLocaleString('en-IN')
                                }
                            }
                        }
                    }
                });

                const featureCtx = document.getElementById('featureImportanceChart').getContext('2d');
                if (window.featureChart instanceof Chart) {
                    window.featureChart.destroy();
                }
                window.featureChart = new Chart(featureCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(featureImportance),
                        datasets: [{
                            label: 'Feature Importance',
                            data: Object.values(featureImportance),
                            backgroundColor: 'rgba(231, 76, 60, 0.6)',
                            borderColor: 'rgba(231, 76, 60, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        animation: { duration: 1200, easing: 'easeOutQuart' },
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: { display: true, text: 'Contribution to Prediction' },
                                max: 1,
                                ticks: { callback: value => `${(value * 100).toFixed(0)}%` }
                            },
                            y: { title: { display: true, text: 'Features' } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: context => `${context.label}: ${(context.parsed.x * 100).toFixed(2)}%`
                                }
                            }
                        }
                    }
                });

                // Gauge Chart with Min, Avg, Max Labels
                const gaugeCtx = document.getElementById('priceGaugeChart').getContext('2d');
                if (window.gaugeChart instanceof Chart) {
                    window.gaugeChart.destroy();
                }
                const maxValue = prediction.max_price * 1.1; // 10% buffer above max
                window.gaugeChart = new Chart(gaugeCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Predicted', 'Min to Avg', 'Avg to Max', 'Buffer'],
                        datasets: [{
                            data: [
                                prediction.predicted_price,
                                prediction.avg_price - prediction.min_price,
                                prediction.max_price - prediction.avg_price,
                                maxValue - prediction.max_price
                            ],
                            backgroundColor: [
                                'rgba(46, 204, 113, 0.8)', // Predicted price
                                'rgba(255, 99, 132, 0.5)', // Min to Avg
                                'rgba(255, 206, 86, 0.5)', // Avg to Max
                                'rgba(200, 200, 200, 0.2)' // Buffer
                            ],
                            borderWidth: 0,
                            circumference: 180,
                            rotation: 270
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false },
                            title: {
                                display: true,
                                text: 'Price Range Indicator',
                                color: document.body.classList.contains('dark-mode') ? '#f0f0f0' : '#2c3e50'
                            },
                            datalabels: {
                                display: true,
                                color: context => context.dataIndex === 0 ? '#fff' : '#000',
                                font: { size: 12, weight: 'bold' },
                                formatter: (value, context) => {
                                    const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                    const cumulative = context.chart.data.datasets[0].data.slice(0, context.dataIndex + 1).reduce((a, b) => a + b, 0);
                                    if (context.dataIndex === 0) return `Pred: ‚Çπ${prediction.predicted_price.toLocaleString('en-IN', { maximumFractionDigits: 0 })}`;
                                    if (context.dataIndex === 1) return `Min: ‚Çπ${prediction.min_price.toLocaleString('en-IN', { maximumFractionDigits: 0 })}`;
                                    if (context.dataIndex === 2) return `Avg: ‚Çπ${prediction.avg_price.toLocaleString('en-IN', { maximumFractionDigits: 0 })}`;
                                    if (context.dataIndex === 3) return `Max: ‚Çπ${prediction.max_price.toLocaleString('en-IN', { maximumFractionDigits: 0 })}`;
                                    return '';
                                },
                                anchor: 'center',
                                align: 'center',
                                offset: 10
                            }
                        },
                        animation: { duration: 1500, easing: 'easeInOutQuad' }
                    },
                    plugins: [ChartDataLabels]
                });

                resultDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error:', error);
                alert(`Error predicting price: ${error.message}. Check the console for details.`);
            }
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const toggleBtn = document.querySelector('.toggle-mode');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
            if (window.gaugeChart) {
                window.gaugeChart.options.plugins.title.color = document.body.classList.contains('dark-mode') ? '#f0f0f0' : '#2c3e50';
                window.gaugeChart.update();
            }
        }

        const link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);

        async function checkBackendHealth() {
            try {
                const response = await fetch('http://localhost:5000/health');
                if (response.ok) {
                    console.log('Backend is healthy');
                } else {
                    console.warn('Backend health check failed');
                }
            } catch (error) {
                console.error('Backend not reachable:', error);
            }
        }

        window.onload = () => {
            checkBackendHealth();
        };
    </script>
</body>
</html>
